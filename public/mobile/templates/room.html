<ion-view view-title="Room">
    <ion-content>

        <roomTable>
            {{view.state.message}}
        </roomTable>
        <roomCards></roomCards>
        <roomMessages>
            <ion-list>
                <ion-item ng-repeat="message in messages">
                    {{message.messageText}}
                </ion-item>
            </ion-list>
        </roomMessages>
    </ion-content>
</ion-view>
