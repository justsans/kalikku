<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Trump - Table</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/js/lib/flipclock.min.js"></script>

    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/card.css" />
    <link rel="stylesheet" href="/css/room/common.css" />
    <link rel="stylesheet" href="/css/flipclock.css" />

    <link rel="stylesheet" href="/css/mobile/common.css"  media='screen and (min-width: 100px) and (max-width: 980px)'/>
    <link rel="stylesheet"
          media="screen and (min-device-width: 1200px)"
          href="/css/room/large.css" />

    <link rel='stylesheet'
          media='screen and (min-width: 381px) and (max-width: 1199px)'
          href='/css/room/medium.css' />

    <link rel='stylesheet'
          media='screen and (min-width: 100px) and (max-width: 380px)'
          href='/css/room/small.css' />

</head>
<body>
    <div class="navbarContainer"></div>
    <div class="content">
        <div class="row">
            <div class="roomConatiner">
                <div class="roomDiv" ></div>

                <div class="statPanel panel panel-info">
                    <div class="panel-heading">Game Stats</div>
                    <div class="statBody">
                        <table class="gameStatTable">
                            <tr class="team1Points">
                                <td class="tableHeader"><b>Team 1</b></td>
                                <td class="tableData gamePoints">0</td>
                                <td class="tableData points">0</td>
                            </tr>
                            <tr class="team2Points">
                                <td class="tableHeader"><b>Team 2</b></td>
                                <td class="tableData gamePoints">0</td>
                                <td class="tableData points">0</td>
                            </tr>
                            <tr class="trumpDiv"><td class="tableHeader"><b>Trump</b></td>  <td colspan="2" class="tableData">Not shown</td></tr>
                            <tr class="lastCall"><td class="tableHeader"><b>Last Call</b></td>  <td colspan="2" class="tableData"></td></tr>

                        </table>
                    </div>
                </div>

                <div class="mydeck panel panel-danger">
                    <div class="panel-heading">Cards</div>
                    <div class="mydeckBody"></div>
                </div>

                <div class="actionPanel panel panel-info row">
                    <div class="panel-heading">Action</div>
                    <div class="callBody">

                    </div>

                    <div class="trumpDivBody col-xs-3 col-lg-12">

                    </div>
                    <div class="lastRoundCards col-xs-9 col-lg-12"></div>
                </div>

                <div class="messagesDiv  hidden-xs panel panel-success">
                    <div class="panel-heading">Game History</div>
                    <textarea class="messagesTextArea" id="messagesTextArea"></textarea>
                </div>

                <div class="chatDiv hidden-xs panel panel-success">
                    <div class="panel-heading">Team Chat</div>
                    <textarea class="chatTextArea"></textarea>
                    <input type="text" class="chatTextBox" />
                    <button type="button" class="chatButton">Send</button>
                </div>


                <!-- Modal HTML -->
                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">It is your turn to call !</h4>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default callButton" data-dismiss="modal" value="0">PASS</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="/js/lib/doT.min.js"></script>
    <script src="/js/client/navbar.js"></script>

    <script src="/js/client/room.js"></script>

</body>
</html>
